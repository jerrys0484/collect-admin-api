# deployment.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-first-service
spec:
  selector:
    app: myapp
  ports:
    - port: 80           # 服务端口（外部访问用）
      targetPort: 80     # 容器端口（必须与容器内应用监听的端口一致）
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-first-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: nginx:alpine
          ports:
            - containerPort: 80
